<html>
  <head>
    <title>{{ page.title | default: site.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- 注意：这里的路径改成以 /html5up-story 开头 -->
    <link rel="stylesheet" href="/html5up-story/assets/css/main.css" />
    <noscript><link rel="stylesheet" href="/html5up-story/assets/css/noscript.css" /></noscript>
  </head>
  <body class="is-preload">

    <!-- Wrapper -->
      <div id="wrapper" class="divided">

        <!-- Banner / 头图部分 -->
          <section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
            <div class="content">
              <!-- 用站点标题和一句简介替换原来的“Story”文字 -->
              <h1>{{ site.title | default: "Soldiers' Letters Archive" }}</h1>
              <p class="major">
                {{ site.description | default: "WWI & WWII – Decodification Project" }}
              </p>
              <!-- 可以删掉按钮，如果暂时不用的话 -->
              <!--
              <ul class="actions stacked">
                <li><a href="#main-content" class="button big wide smooth-scroll-middle">Browse letters</a></li>
              </ul>
              -->
            </div>
            <div class="image">
              <!-- 这里的图片路径也要加 /html5up-story 前缀，或者换成你自己的 banner -->
              <img src="/html5up-story/images/banner.jpg" alt="" />
            </div>
          </section>

        <!-- 主内容区：用来放 index.md / letters/ww1.md 的内容 -->
          <section id="main-content" class="wrapper style1 align-center">
            <div class="inner">
              {{ content }}
            </div>
          </section>

        <!-- Footer -->
          <footer class="wrapper style1 align-center">
            <div class="inner">
              <!-- 如果不需要社交图标，可以整段删掉 -->
              <!--
              <ul class="icons">
                <li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon brands style2 fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
                <li><a href="#" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
              </ul>
              -->
              <p>&copy; {{ site.title | default: "Soldiers' Letters Archive" }}. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
            </div>
          </footer>

      </div>

    <!-- Scripts：全部改为 /html5up-story/assets/... -->
      <script src="/html5up-story/assets/js/jquery.min.js"></script>
      <script src="/html5up-story/assets/js/jquery.scrollex.min.js"></script>
