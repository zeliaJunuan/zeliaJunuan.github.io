<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- Title -->
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Google Fonts: PT Sans -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Story theme CSS -->
    <link rel="stylesheet" href="/html5up-story/assets/css/main.css" />
    <noscript><link rel="stylesheet" href="/html5up-story/assets/css/noscript.css" /></noscript>

    <style>
      /* Apply PT Sans globally */
      body, input, select, textarea {
        font-family: 'PT Sans', sans-serif !important;
      }
      h1, h2, h3, h4 {
        font-family: 'PT Sans', sans-serif !important;
      }
    </style>
  </head>

  <body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper" class="divided">

      <!-- Banner Section -->
      <section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
        <div class="content">
          <h1>{{ page.title }}</h1>
          {% if page.description %}
          <p class="major">{{ page.description }}</p>
          {% endif %}

          <!-- Intro paragraph (your introduction under the title) -->
          {% if page.intro %}
          <p>{{ page.intro }}</p>
          {% endif %}
        </div>

        <!-- Banner Image -->
        <div class="image">
          <img src="{% if page.image %}{{ page.image }}{% else %}/html5up-story/images/banner.jpg{% endif %}" alt="" />
        </div>
      </section>

      <!-- Main Content from page (Markdown content) -->
      <section class="wrapper style1 align-center" style="padding-top: 4rem;">
        <div class="inner" style="max-width: 900px;">
          {{ content }}
        </div>
      </section>

      <!-- Footer -->
      <footer class="wrapper style1 align-center">
        <div class="inner">
          <p>&copy; {{ site.title }}. Design by HTML5UP.</p>
        </div>
      </footer>

    </div>

    <!-- Scripts -->
    <script src="/html5up-story/assets/js/jquery.min.js"></script>
    <script src="/html5up-story/assets/js/jquery.scrollex.min.js"></script>
    <script src="/html5up-story/assets/js/jquery.scrolly.min.js"></script>
    <script src="/html5up-story/assets/js/browser.min.js"></script>
    <script src="/html5up-story/assets/js/breakpoints.min.js"></script>
    <script src="/html5up-story/assets/js/util.js"></script>
    <script src="/html5up-story/assets/js/main.js"></script>

  </body>
</html>
